  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      animation: shineGlow 3s infinite alternate;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0f0f0f;
      border-bottom: 1px solid #222;
       animation: shineGlow 3s infinite alternate;
    }

    header h1 {
      color: #00ffff;
      
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
       animation: shineGlow 3s infinite alternate;
    }

    nav a:hover {
      color: #00ffff;
    }

    .contact-section {
      padding: 60px 40px;
      max-width: 1000px;
      margin: auto;
      animation: fadeInLeft 2s ease;
      
    }

    .contact-section h2 {
      font-size: 48px;
      color: #00ffff;
      margin-bottom: 40px;
      text-align: center;
       animation: shineGlow 3s infinite alternate;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
       animation: shineGlow 3s infinite alternate;
    }

    .socials a {
      color: #00ffff;
      font-size: 30px;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .socials a i {
      color: #00ffff;
    }
    .floating {
     animation: float 3s ease-in-out infinite;
    }

     @keyframes float {
          0%   { transform: translateY(0); }
          50%  { transform: translateY(-10px); }
          100% { transform: translateY(0); }
    }

    @keyframes shineGlow {
      0% {
        box-shadow: 0 0 5px #00ffff;
      }
      50% {
        box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      100% {
        box-shadow: 0 0 5px #00ffff;
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

  </style>
